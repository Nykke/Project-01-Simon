<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon, an edition</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <!-- create scoreboard -->
      <div id="scoreboard">
        <div class="display">
          <div class="digits"></div>
        </div>
      </div>

      <!-- create a wrapper -->
      <div class="wrapper">

      <!-- create flower element -->
        <div class="flower"></div>

      <!-- create right red petal -->
        <div class="petal" id="red"></div>

      <!-- create bottom blue petal -->
        <div class="petal" id="blue"></div>

        <!-- create a non responsive center -->
         <div id="center">Simon</div>

      <!-- create left yellow petal -->
        <div class="petal" id="yellow"></div>

       <!-- create top green petal -->
        <div class="petal" id="green"></div>

       <!-- create a non responsive center -->
        <div id="center"></div>

       </div>

      <!-- create stem -->
      <div class="stem"></div>

      <!-- create right green leaf -->
      <div class="leaf" id="right"></div>

      <!-- create left green leaf -->
      <div class="leaf" id="left"></div>

       <!-- create pause button -->
       <button type="button" name="button">PAUSE</button>

       <!-- create start button -->
       <button type="button" name="button">START</button>

      <!-- create timer meter -->

        <div id="clock">
          <div class="dislay">
            <div class="digits"></div>
          </div>
        </div>


    </main>
    <script type="text/javascript" href="script.js"> </script>
    <footer>Made with &hearts; by Nyketha</footer>
  </body>
</html>
