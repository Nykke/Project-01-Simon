<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon, an edition</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main>
    <!--create a sky-->
    <div class ="sky-gradient">

      <!-- create scoreboard -->
      <div class="container">

        <div id="scoreboard">
          <div class="display">
            <div class="digits"></div>
          </div>
        </div>
      </div>

      <!-- create a wrapper -->
      <div class="wrapper">

      <!-- create flower element -->
        <div class="flower">

      <!-- create right red petal -->
          <div class="petal" id="red"></div>

      <!-- create bottom blue petal -->
          <div class="petal" id="blue"></div>

          <!-- create a non responsive center -->
            <div id="center">Simon</div>

      <!-- create bottom left yellow petal -->
          <div class="petal" id="yellow"></div>

       <!-- create top green petal -->
          <div class="petal" id="green"></div>

      <!-- create stem -->
          <div class="stem">
            <!-- create right green leaf -->
                <div class="leaf" id="right"></div>

            <!-- create left green leaf -->
                <div class="leaf" id="left"></div>
          </div>
        </div>


       <div id="button-container">
            <!-- create pause button -->
       <button type="button" name="button" id="pause">PAUSE</button>

       <!-- create start button -->
       <button type="button" name="button" id="start">START</button>

      <!-- create timer meter -->

        <div id="clock">
          <div class="dislay">
            <div class="digits"></div>
          </div>
        </div>
      </div>
      </div>

    </main>
    <footer>Made with &hearts; by Nyketha</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
